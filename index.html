<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <style>
        #Javascript {
            color: red;
            font-size: 50px;
        }

        p {
            color: gold;
        }

        .header {
            color: blue;
        }

        .red-font{
            color: red;
        }

        .medium-font{
            font-size: 36px;
        }
    </style>
</head>
<body>
    <!-- all headers should be blue unless otherwise noted -->
    <!-- all paragraph tags should be gold unless otherwise noted -->
    <!-- remember specificity: use a combination of selectors: id, class, element -->

    <h1 class="header">HTML & CSS Practice</h1>

    <h2 class="header">HTML</h2>

    <h2 class="header">CSS</h2>

    <!-- should be red and 50px size -->
    <h2 id="Javascript">Javascript</h2>

    <p class="red-font">This text should be red</p>

    <p class="medium-font">This is a paragraph. The font for just this paragraph should be 36px</p>
</body>
</html>
